<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../WEB-INF/resources/template.xhtml">
        <ui:define name="centro">
            
            <form>
                <h:outputLabel value="Busca Produtos"/>
            <p/>
            <div>
                <h:outputLabel value="Busque por descrição" />
                <h:inputText id="busca" value="#{produtoBean.buscaString}"  />
                <h:commandButton value="Search" action="#{produtoBean.buscaPorDescricao(produtoBean.buscaString)}" />
            </div>
            </form>
            <div>
            <h:form>
                <h:dataTable value="#{produtoBean.produtos}" var="pd">
                    <h:column>
                        <f:facet name="Id"></f:facet>
                        <h:outputText value="#{pd.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="Descrição"></f:facet>
                        <h:outputText value="#{pd.descricao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="Valor"></f:facet>
                        <h:outputText value="#{pd.valor}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton action="#{produtoBean.editarProduto(pd)}" id="editarProduto" value="editar"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
