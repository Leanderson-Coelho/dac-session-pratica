<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../WEB-INF/resources/template.xhtml">
        <ui:define name="centro">
            
            <h:form>
                <h:commandLink  class="btn-large waves-effect waves-light teal lighten-1" value="Novo Cliente" action="edit.xhtml?faces-redirect=true" />
                <h:commandLink  class="btn-large waves-effect waves-light teal lighten-1" value="Nova Venda" action="/venda/edit.xhtml?faces-redirect=true" /><br></br><br></br> 
                
                <h:inputText value="Digite o CPF"  />
                <h:commandLink class="btn-large waves-effect waves-light teal lighten-1" value="Pesquisar"/>
                <h:dataTable  var="clientes" value="#{ClienteBean.clientes}"
                             class="striped highlight">
                    
                    <h:column>
                        <f:facet name="header">CPF</f:facet>
                            #{clientes.cpf()}
                            <!--<h:outputText value="{pessoa.cpf}" converter="convert.cpf"/>-->
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                            #{clientes.nome}
                    </h:column>
                    
                    <h:column>
                        <h:commandButton value="Excluir" action="#{ClienteBean.exluir}" 
                                         class="btn-floating"/>
                    </h:column>
                    <!--<h:column>
                        <h:commandButton value="Editar" action="#{Cliente.editar(pessoa)}" 
                                         class="btn"/>
                    </h:column>-->
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
