<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/resources/template.xhtml">
    <ui:define name="centro">
        <h:form id="formulario" >
            <h:messages layout="table" class="red-text"></h:messages>
            <div class="input-field">
                <h:outputLabel for="cpf">CPF:</h:outputLabel>
                <h:inputText id="cpf"
                             value="#{controladorDeCliente.cliente.cpf}" />
            </div>
            <div class="input-field">
                <h:outputLabel for="nome">Nome:</h:outputLabel>
                <h:inputText id="nome"
                             value="#{controladorDeCliente.cliente.nome}" />
            </div>
            <h:commandButton value="Cadastrar" action="#{controladorDeCliente.adicionar}" class="btn waves-effect waves-teal right" />
            <h:commandButton  id="button-atualizar" class="btn-large waves-effect waves-light teal lighten-1" value="Atualizar" action="#{controladorDePessoa.atualizar()}"/>
        </h:form>

    </ui:define>
</ui:composition>
